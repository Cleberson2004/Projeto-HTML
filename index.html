<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Shop</title>
    <script src="https://kit.fontawesome.com/5f51a275dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="principal">
      <div id="logo">
        <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
        <input type="text" id="Nome" placeholder="     O que seu pet precisa?">
        <i class="fa-solid fa-comment" id="conversa"></i>
        <label id="central">Central de Atendimento<label>
        <i class="fa-solid fa-user" id="usuario"></i>
        <label id="cadastrar">Cadastrar<label>
      </div>
      <hr>
      <div id="resto">
        <label>Gatos</label>
        <label>Cachorros</label>
        <label>Pássaros</label>
        <label>Outros Pets</label>
        <label>Plano de Saúde</label>
        <label>Outros Serviços</label>
      </div>
    </div>
</body>
</html>

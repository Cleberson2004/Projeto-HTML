 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Petshop</title>
    <script src="https://kit.fontawesome.com/5f51a275dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style2.css">
 </head>
 <body>
    <div id="principal">
        <img src="IMAGENS/logopetshop1.png">
        <i class="fa-solid fa-arrow-left" id="seta"></i>
        <label id="voltar">Voltar</label>
    </div>
    <div id="cadastro">
        <form>
            <br>
            <h1>Olá, Faça seu cadastro aqui!</h1>
            <label>E-mail:</label><br>
            <input type="text" id="email"><br>
            <br>
            <label>Senha:</label><br>
            <input type="password" id="senha"><br>
            <br>
            <input type="checkbox" id="checkbox">
            <label id="termos">Aceitar todos os termos</label>
            <button>Continuar</button>
            <label id="esqueceu">Esqueceu sua senha?</label>
            <i class="fa-solid fa-paw" id="pata"></i>
            <i class="fa-solid fa-dog" id="cachorro"></i>
        </form>
    </div>
    <script src="JS/script.js"></script>
 </body>
 </html>
